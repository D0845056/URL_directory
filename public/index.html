<html>

<head>
  <title>Express</title>
  <!--使用中文編碼-->
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="ja">
  <script src="javascripts/main.js"></script>
</head>


<body>
  <div class="top_bar">
    <h1>網址管理系統</h1>
    <!--新增跟搜尋跟顯示所有按紐-->
    <div class="insert">
      <!--一個表單可以新增網址名稱 網址 備註-->
      <form id="add_form">
          <input type="text" id="name" placeholder="名稱">
          <input type="text" id="url" placeholder="網址">
          <input type="text" id="note" placeholder="備註">
          <button id="add">新增</button>
      </form>
    </div>
    <div class="search">
      <!--一個表單可以搜尋網址名稱 網址 備註 不要刷新網頁-->
        <form id="search_form">
            <input type="text" id="search" placeholder="搜尋">
            <button id="search_button">搜尋</button>
            <button id="show_all">顯示所有</button>
        </form>

    </div>
  <div class="content">
    <!--submit按鈕按後的表格 -->
    <table id="result_table">
      <tr>
        <th>名稱</th>
        <th>網址</th>
        <th>備註</th>
      </tr>
    </table>

  </div>

</body>


</html>
